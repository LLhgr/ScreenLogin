<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ========= Icons ========= -->
    <script src="https://kit.fontawesome.com/099b9c0cc1.js" crossorigin="anonymous"></script>

    <!-- ========= CSS ========= -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/MediaScreen/device1050px.css">
    <link rel="stylesheet" href="assets/css/MediaScreen/device1000px.css">
    <link rel="stylesheet" href="assets/css/MediaScreen/device900px.css">
    <title>Login</title>
</head>
<body>
    <img src="assets/img/wave.png" alt="Background" class="wave">
    <main>
        <div class="container">
           <div class="img">
               <img src="assets/img/svg/phone.svg" alt="image">
           </div>
           <div class="container__login">
               <form action="index.html">
                    <img class="avatar" src="assets/img/svg/profile.svg" alt="profile avatar">
                    <h2>Welcome Back</h2>
                    <div class="input__container input__user">
                        <div class="icon__content">
                            <i class="fas fa-user icon"></i>
                        </div>
                        <div class="input__content">
                            <h5>Username</h5>
                            <input type="text" class="input">
                        </div>
                    </div>

                    <div class="input__container input__password">
                        <div class="icon__content">
                            <i class="fas fa-lock icon"></i>
                        </div>
                        <div class="input__content">
                            <h5>Password</h5>
                            <input type="password" class="input">
                        </div>
                    </div>
                <a class="forgot" href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
               </form>
            </div> 
        </div>
    </main>
    <script src="assets/js/index.js"></script>
</body>
</html>
